<div id="wrapper" *ngIf="showReviews">
    <h2>Reviews for {{ showReviews.title }}</h2>
    <button (click)="delete(movieId)">Delete Movie</button>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Reviewer</th>
                <th>Stars</th>
                <th>Reviews</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let review of showReviews.ratings">
                <td>{{ review.name }}</td>
                <td>{{ review.star }}</td>
                <td>{{ review.comments }}</td>
            </tr>

        </tbody>
    </table>

</div>
